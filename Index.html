<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/css.css">
    <link href="./tailwindstyle.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Project</title>
</head>
<body>
    
    <!-- Nav Bar -->
    <header>
        <nav class="bg-red-500 #D9534F p-4">
            <div class="container mx-auto flex justify-between items-center">
                <!-- Logo -->
                <a href="#" class="text-white text-2xl font-bold">Restaurant Name</a>
                <!-- Navigation Links -->
                <div class="flex space-x-4 px-16">
                    <a href="#" class="underlineLink">Home</a>
                    <a href="/Pages/menu.html" class="underlineLink">Menu</a>
                    <a href="/Pages/about-us.html" class="underlineLink">About Us</a>
                    <a href="/Pages/contact-us.html" class="underlineLink">Contact</a>
                </div>
            </div>
        </nav>
    </header>
        <!-- Your navigation bar goes here (use the code from the previous example) -->

        <section class="mt-8">
            <div class="slideshow-container mx-auto">
                <div class="mySlides">
                    <video autoplay muted loop playsinline>
                        <source src="videos/RestaurantVideo1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="text"><a href="#" class="button-style">Click here to know more about us</a></div>
                </div>
                <div class="mySlides">
                    <video autoplay muted loop playsinline>
                        <source src="videos/RestaurantVideo2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="text"><a href="#" class="button-style">Click here to check the Menu</a></div>
                </div>
                <div class="mySlides">
                    <video autoplay muted loop playsinline>
                        <source src="videos/RestaurantVideo3.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="text"><a href="#" class="button-style"> Click here to Contact Us</a></div>
                </div>
            </div>
        </section>
        
        <hr class="border-gray-300 my-8">

        <section class="mt-8">
            <div class="container mx-auto flex justify-center space-x-8">
                <!-- Card 1 -->
                <div class="max-w-xs bg-white rounded-lg overflow-hidden shadow-md">
                    <img src="videos/RestaurantImg1.jpg" alt="Card 1" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <p class="text-gray-800 font-semibold"></p>
                        <p class="text-gray-600 mt-2">Description of Card 1.</p>
                        <a href="#" class="button-style mt-4 text-white py-2 px-4 rounded-md inline-block">Learn More</a>
                    </div>
                </div>
        
                <!-- Card 2 -->
                <div class="max-w-xs bg-white rounded-lg overflow-hidden shadow-md">
                    <img src="videos/RestaurantImg2.jpg" alt="Card 2" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <p class="text-gray-800 font-semibold">Gallery</p>
                        <p class="text-gray-600 mt-2"></p>
                        <a href="#" class="button-style mt-4 text-white py-2 px-4 rounded-md inline-block">Learn More</a>
                    </div>
                </div>
        
                <!-- Card 3 -->
                <div class="max-w-xs bg-white rounded-lg overflow-hidden shadow-md">
                    <img src="videos/RestaurantImg3.jpg" alt="Card 3" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <p class="text-gray-800 font-semibold">Location</p>
                        <p class="text-gray-600 mt-2">Click here to see our Location</p>
                        <a href="/Pages/location.html" class="button-style mt-4 text-white py-2 px-4 rounded-md inline-block">Location</a>
                    </div>
                </div>
            </div>
        </section>
        
        <hr class="border-gray-300 my-8">



<script src="Javascript.js"></script>
</body>
</html>
