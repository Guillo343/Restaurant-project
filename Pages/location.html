<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/tailwindstyle.css">
    <link href="/CSS/css.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Project</title>
</head>
<style>
    #map{
        height: 400px;
        width: 100%;
    }
</style>
<body>
    <!-- Nav Bar -->
    <header>
        <nav class="bg-red-500 #D9534F p-4">
            <div class="container mx-auto flex justify-between items-center">
                <!-- Logo -->
                <a href="/Index.html" class="text-white text-2xl font-bold">Aroma de Hogar</a>
                <!-- Navigation Links -->
                <div class="hidden md:flex space-x-4 px-16 nav-links">
                    <a href="/Index.html" class="underlineLink">Home</a>
                    <a href="/Pages/menu.html" class="underlineLink">Menu</a>
                    <a href="/Pages/about-us.html" class="underlineLink">About Us</a>
                    <a href="/Pages/contact-us.html" class="underlineLink">Contact</a>
                </div>

                <!-- Responsive Menu Button for Small Screens -->
                <button class="md:hidden focus:outline-none" id="toggleBtn">
                    <svg class="text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path d="M4 6h16M4 12h16m-7 6h7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <!-- Example using Tailwind classes directly in HTML -->
<section id="location" class="bg-gray-100 py-8">
    <div class="container mx-auto text-center">
        <h2 class="text-3xl font-bold mb-4">Our Location</h2>
        <p class="mb-2">Visit us at:</p>
        <p class="mb-2">Address: 123 Ocean Drive, Miami, FL 33101</p>
        <p class="mb-2">Phone: (555) 123-4567</p>
        <!-- Add more information as needed -->
        <div id="map" class="mt-4 h-64"></div>
    </div>
</section>


    <footer class="bg-white rounded-lg shadow m-4 dark:bg-gray-800">
        <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
          <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a href="/Index.html" class="hover:underline">AromaDeHogar™</a>. All Rights Reserved.
        </span>
        <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
            <li>
                <a href="#" class="hover:underline me-4 md:me-6">About</a>
            </li>
            <li>
                <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
            </li>
            <li>
                <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
            </li>
            <li>
                <a href="#" class="hover:underline">Contact</a>
            </li>
        </ul>
        </div>
    </footer>
    <script src="/location.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFcP2GhygjfSPeaB0Hbn_b9Xl0TBmO2ag&callback=initMap" defer></script>
    <script>
        // JavaScript to toggle the visibility of the navigation links for small screens
        const toggleBtn = document.getElementById('toggleBtn');
        const navLinks = document.querySelector('.nav-links');
    
        toggleBtn.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>
</body>
    
</body>
</html>
